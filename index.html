
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

     <div id="main">

        <div class="head">
            Bubble Game
        </div>

        <div id="panel1">

            <div id="p-top">

                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitVal">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerVal">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreVal">0</div>
                </div>

            </div>

            <div id="p-bottom">

                <div class="new">
                    <h1>Your Score : 0</h1>
                    <button onclick="startGame()">
                        Start Bubble Game
                    </button>
                </div>
                
                
            </div>

        </div>

     </div>

     <div class="me">
        Created By Jitendriya Meher
     </div>


    <script src="./script.js"></script>
    
</body>
</html>
